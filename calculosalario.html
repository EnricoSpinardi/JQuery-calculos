        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

            <!-- sticky-top -> fixo no topo com espaço com conteúdo abaixo)-->

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"
                           title="Página inicial"><i class="bi bi-house"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jquery.html"
                           title="entre em contato"><i
                                class="bi bi-input-cursor-text"></i> JQuery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculos.html"
                           title="entre em contato"><i
                                class="bi bi-input-cursor-text"></i>
                            Calculos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="validacaoForm.html"
                           title="entre em contato"><i
                                class="bi bi-input-cursor-text"></i> Validação
                            JQuery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculosalario.html"
                           title="entre em contato"><i
                                class="bi bi-calculator"></i> Calculo de Salário</a>
                    </li>
                </ul>
            </div>

            <ul class="float-right">
                <li style="list-style:none;" class="mt-2">
                    <a style="text-decoration: none; color: white;"
                       href="#">Imagem aqui</a>
                </li>
            </ul>
        </nav>

        <div class="container mt-3">
            <div class="row mb-3">
                <div class="col-md-12 col-sm-12 mb-2">

                    <div class="form-group">
                        <label for="txtnome">Nome</label>
                        <input type="text" class="form-control"
                               id="txtnome"
                               name="txtnome" value>
                    </div>
                    <div class="form-group">
                        <label for="txtidade">Idade</label>
                        <input type="number" step="1" class="form-control"
                               id="txtidade"
                               name="txtidade" value>
                    </div>
                    <div class="form-group">
                        <label for="txtsalariobruto">Salário Bruto</label>
                        <input type="number" step="0.5" class="form-control"
                               id="txtsalariobruto"
                               name="txtsalariobruto" value>
                    </div>
                    <div class="form-group">
                        <label for="txtdenpendentes">Número de Dependentes</label>
                        <input type="number" step="1" class="form-control" id="txtndedenpendentes" name="txtndedenpendentes" value>
                    </div>

                    <button id="calculosalario"
                            class="btn btn-danger">Calcular</button>

                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-primary" role="alert">
                        <p id="txtnomeres">Nome: </p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-warning" role="alert">
                        <p id="txtdenpendentes">Número de Denpendentes: </p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-success" role="alert">
                        <p id="txtsalariobrutores">Sálario Bruto: </p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-primary" role="alert">
                        <p id="txtinssres"> INSS: </p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-warning" role="alert"> 
                        <p id="txtvaletransporteres"> Vale de Transporte: </p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 mb-2">
                    <div class="alert alert-success" role="alert">
                        <p id="txtsalarioliquidores">Sálario Líquido: </p>
                    </div> 

                </div>
            </div>
        </div>

        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script src="js/calculos.js"></script>
    </body>
</html>
